<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts - Admin</title>
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <!-- Include a rich text editor if desired, e.g., TinyMCE or Quill -->
    <!-- For simplicity, a textarea will be used first -->
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar-admin">
             <div class="sidebar-header"><h3>Admin Menu</h3></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="manage-posts.html" class="active">Manage Posts</a></li>
                    <li><a href="manage-categories.html">Manage Categories</a></li>
                    <li><a href="manage-widgets.html">Manage Sidebar Widgets</a></li>
                    <li><a href="manage-ads.html">Manage Ads</a></li>
                    <li><a href="site-settings.html">Site Settings</a></li>
                    <li><a href="manage-users.html">Manage Users</a></li>
                    <li><a href="#" id="logout-button">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="admin-content">
            <header class="admin-header">
                <h1>Manage Posts</h1>
                <button id="add-new-post-btn" class="btn btn-primary">Add New Post</button>
            </header>

            <section id="posts-list-section">
                <h2>Existing Posts</h2>
                <input type="text" id="search-posts" placeholder="Search posts by title..." class="form-control mb-2">
                <div class="table-responsive">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Date Published</th>
                                <th>Status</th> <!-- (e.g. Published, Draft - if implemented) -->
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="posts-table-body">
                            <!-- Posts will be loaded here by JS -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination-controls" id="posts-pagination">
                    <!-- Pagination for posts -->
                </div>
            </section>

            <section id="post-form-section" class="form-section" style="display:none;">
                <h2 id="form-title">Add New Post</h2>
                <form id="post-form">
                    <input type="hidden" id="post-id" name="postId">
                    <div class="form-group">
                        <label for="post-title">Title:</label>
                        <input type="text" id="post-title" name="title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="post-subtitle">Subtitle (Optional):</label>
                        <input type="text" id="post-subtitle" name="subtitle" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="post-category">Category:</label>
                        <select id="post-category" name="category" class="form-control" required>
                            <!-- Categories will be loaded here by JS -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="post-content">Content:</label>
                        <textarea id="post-content" name="content" rows="15" class="form-control" required></textarea>
                        <!-- Replace with Rich Text Editor initialization point if used -->
                    </div>
                    <div class="form-group">
                        <label for="post-excerpt">Excerpt (Optional, for previews & meta):</label>
                        <textarea id="post-excerpt" name="excerpt" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="post-featured-image">Featured Image URL (Optional):</label>
                        <div class="image-search-container">
                            <input type="url" id="post-featured-image" name="featuredImage" class="form-control" placeholder="https://example.com/image.jpg">
                            <button type="button" id="find-image-btn" class="btn btn-secondary">Find Image</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="post-meta-title">Meta Title (Optional, auto-generated if blank):</label>
                        <input type="text" id="post-meta-title" name="metaTitle" class="form-control" maxlength="70">
                    </div>
                    <div class="form-group">
                        <label for="post-meta-description">Meta Description (Optional, auto-generated if blank):</label>
                        <textarea id="post-meta-description" name="metaDescription" rows="2" class="form-control" maxlength="160"></textarea>
                    </div>
                     <!-- Add author field if posts are assigned to specific users, otherwise default to current admin -->
                    <!-- <div class="form-group">
                        <label for="post-author">Author:</label>
                        <select id="post-author" name="author" class="form-control">
                        </select>
                    </div> -->
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Post</button>
                        <button type="button" id="cancel-edit-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/manage-posts.js"></script>

    <!-- Modal for Image Search -->
    <div id="image-search-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Search for an Image</h2>
            <p>Results for: "<span id="image-search-query"></span>"</p>
            <div id="image-search-results" class="image-results-grid">
                <!-- Search results will be injected here -->
            </div>
        </div>
    </div>
</body>
</html>

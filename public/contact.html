<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Get in touch with College Nexis.">

</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">College Nexis</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-page">
            <div class="container">
                <h1>Contact Us</h1>
                <p>Have a question, suggestion, or just want to say hello? Fill out the form below and we'll get back to you as soon as possible.</p>

                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
                <div id="form-status"></div> <!-- For success/error messages -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p id="footer-text">&copy; 2023 College Nexis. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
</body>

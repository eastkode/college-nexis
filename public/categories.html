<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">College Nexis</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

        </div>

    <main>
        <section class="category-page-content">
            <div class="container">
                <div class="main-content">
                    <h1 id="category-page-title">Browse by Category</h1>
                    <div class="categories-section-tabs" id="category-page-tabs">
                        <!-- Category tabs will be injected by JS, selected one will be active -->
                    </div>

                    <div class="posts-grid" id="category-posts-grid">
                        <!-- Posts for the selected category (grid view) -->
                    </div>

                    <div class="posts-list" id="category-posts-list">
                        <!-- Posts for the selected category (list view) -->
                    </div>

                    <div class="pagination" id="category-pagination-controls">
                        <!-- Pagination for category posts -->
                    </div>
                </div>

                <aside class="sidebar" id="sidebar-content-category">
                    <!-- Sidebar widgets will be injected by JS -->
                     <div class="widget"><h3>Loading Sidebar...</h3></div>
                </aside>
            </div>
        </section>

    <footer>
